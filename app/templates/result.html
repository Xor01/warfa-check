{% extends 'base.html' %}
{% block title %}النتيجة{% endblock %}
{% block body %}
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-lg-6">
          <div class="card">
            <div class="card-body">
              <h1 class="card-title">النتيجة لـ {{ name }}</h1>
              {% if result %}
              <p
                class="card-text {% if 'منخفضة' in result %}risk-low {% elif 'متوسطة' in result %}risk-medium {% elif 'مرتفعة' in result %}risk-high {% endif %}"
              >
                {{ result }}
              </p>
              {% else %}
              <p class="card-text text-center text-danger">
                المدخل غير صحيح. يرجى إدخال اسم دواء أو عشب أو غذاء.
              </p>
              {% endif %} {% if info %}
              <div class="mt-3">
                <h3 class="text-center">معلومات إضافية</h3>
                <p class="text-center">{{ info }}</p>
              </div>
              {% endif %}
              <div class="d-flex justify-content-center">
                <a href="{{ url_for('index') }}" class="btn btn-secondary text-nowrap" style="padding: 6px;">جرب مرة أخرى</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  {% endblock %}
</html>
